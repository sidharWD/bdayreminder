<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Birthday Wisher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* You can add custom styles here if needed, but Tailwind should cover most things */
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Birthday Wish Generator</h1>

        <div class="mb-6">
            <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Person's Name:</label>
            <input type="text" id="name" name="name" placeholder="E.g., Alex"
                   class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition duration-150 ease-in-out">
        </div>

        <button id="generateWish"
                class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-150 ease-in-out transform hover:scale-105">
            Generate Wish
        </button>

        <div id="wishMessageContainer" class="mt-8 p-1 min-h-[100px]">
            <div id="wishMessage"
                 class="text-center text-lg text-gray-700 p-4 rounded-lg min-h-[80px] flex items-center justify-center"
                 style="display: none;">
                <!-- Wish will appear here -->
            </div>
        </div>
    </div>

    <script>
        const nameInput = document.getElementById('name');
        const generateButton = document.getElementById('generateWish');
        const wishDisplay = document.getElementById('wishMessage');
        const wishMessageContainer = document.getElementById('wishMessageContainer');

        // Function to generate and display wish
        function generateAndDisplayWish(name) {
            // Clear previous styles
            wishDisplay.classList.remove('bg-red-100', 'border-red-400', 'text-red-700', 'border', 'bg-green-100', 'border-green-400', 'text-green-700', 'bg-yellow-100', 'border-yellow-400', 'text-yellow-700', 'bg-purple-100', 'border-purple-400', 'text-purple-700');
            wishDisplay.style.display = 'flex'; // Make it visible and use flex for centering

            if (name === "") {
                wishDisplay.textContent = "Please enter a name first! 😊";
                wishDisplay.classList.add('bg-yellow-100', 'border', 'border-yellow-400', 'text-yellow-700');
                return;
            }

            // Add a little animation to the container
            wishMessageContainer.classList.remove('animate-pulse'); // remove if already there
            void wishMessageContainer.offsetWidth; // Trigger reflow to restart animation
            wishMessageContainer.classList.add('animate-pulse');
            
            setTimeout(() => { // Simulate a little "thinking" time and let pulse be visible
                const randomIndex = Math.floor(Math.random() * wishes.length);
                const personalizedWish = wishes[randomIndex].replace('{name}', name);

                wishDisplay.textContent = personalizedWish;
                wishDisplay.classList.add('bg-purple-100', 'border', 'border-purple-400', 'text-purple-700');
                
                wishMessageContainer.classList.remove('animate-pulse');
            }, 300); // Shorter delay if name is from URL
        }

        const wishes = [
            "Happy Birthday, {name}! 🎉 Hope you have a fantastic day filled with joy, laughter, and everything you wished for!",
            "Wishing you the happiest of birthdays, {name}! 🎂 May your year ahead be packed with success and happiness.",
            "Happy Birthday, {name}! 🥳 Cheers to another amazing year of adventures and great memories.",
            "May your birthday be as special and wonderful as you are, {name}! ✨ Have an absolutely brilliant day!",
            "Sending you the warmest wishes on your special day, {name}! 🎁 Hope it's filled with love and celebration."
        ];

        generateButton.addEventListener('click', () => {
            const currentName = nameInput.value.trim();
            generateAndDisplayWish(currentName);
        });

        // Check for name in URL on page load
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nameFromUrl = urlParams.get('name');

            if (nameFromUrl) {
                const decodedName = decodeURIComponent(nameFromUrl);
                nameInput.value = decodedName; // Pre-fill the input
                // Optionally, automatically generate the wish
                generateAndDisplayWish(decodedName);
            }
        });

    </script>

</body>
</html>
