<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéâ Birthday Wishes!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .balloon {
            animation: float 5s ease-in-out infinite;
        }
        .balloon:nth-child(2) { animation-delay: 0.2s; }
        .balloon:nth-child(3) { animation-delay: 0.4s; }
        .balloon:nth-child(4) { animation-delay: 0.6s; }
        
        @keyframes sparkle {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .sparkle {
            animation: sparkle 2s ease-in-out infinite;
        }
        
        .shine {
            background: linear-gradient(90deg, #ff69b4, #ff1493, #ff69b4);
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 640px) {
            .balloon { font-size: 3rem; }
            .sparkle { font-size: 2.5rem; }
        }

        /* Prevent text selection during taps on mobile */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Allow text selection in the message container */
        #wishMessageContainer {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 min-h-screen flex flex-col items-center justify-center p-3 sm:p-4 relative overflow-hidden">
    <!-- Floating Balloons -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none">
        <div class="balloon text-5xl sm:text-7xl absolute top-10 left-[5%] sm:left-[10%]">üéà</div>
        <div class="balloon text-5xl sm:text-7xl absolute top-20 right-[8%] sm:right-[15%]">üéà</div>
        <div class="balloon text-5xl sm:text-7xl absolute top-40 left-[12%] sm:left-[20%]">üéà</div>
        <div class="balloon text-5xl sm:text-7xl absolute top-30 right-[15%] sm:right-[25%]">üéà</div>
    </div>

    <div class="bg-white/90 backdrop-blur-md p-4 sm:p-8 rounded-2xl shadow-2xl w-full max-w-lg transform hover:scale-105 transition-transform duration-300 mx-3">
        <div class="relative">
            <h1 class="text-2xl sm:text-4xl font-bold text-center mb-4 sm:mb-6 shine p-3 sm:p-4 rounded-xl text-white">
                ‚ú® Birthday Celebration! ‚ú®
            </h1>
            <span class="absolute -top-3 sm:-top-4 -right-2 sm:-right-4 text-3xl sm:text-4xl sparkle">üéÇ</span>
            <span class="absolute -top-3 sm:-top-4 -left-2 sm:-left-4 text-3xl sm:text-4xl sparkle">üéÅ</span>
        </div>

        <div id="ageDisplay" class="text-center text-xl sm:text-2xl font-bold text-purple-600 mb-3 sm:mb-4" style="display: none;">
            <!-- Age will appear here -->
        </div>

        <div id="wishMessageContainer" class="mt-6 sm:mt-8 relative">
            <div id="wishMessage"
                 class="text-center text-lg sm:text-xl text-gray-800 p-4 sm:p-6 rounded-xl min-h-[100px] sm:min-h-[120px] flex items-center justify-center transform transition-all duration-500"
                 style="display: none;">
                <!-- Wish will appear here -->
            </div>
            <div id="wishFrom" class="text-center text-base sm:text-lg text-pink-600 mt-3 sm:mt-4 font-medium" style="display: none;">
                <!-- From message will appear here -->
            </div>
        </div>

        <div class="flex gap-4 mt-4 sm:mt-6">
            <button onclick="shareWish()" class="text-white hover:text-pink-200 text-base sm:text-lg font-medium transition-colors duration-300 flex items-center bg-pink-600/30 hover:bg-pink-600/40 backdrop-blur-md px-4 py-2 rounded-lg">
                <span class="mr-2">üéÅ</span> Share This Wish <span class="ml-2">üì≤</span>
            </button>
            <a href="create_shareable_link.html" class="text-white hover:text-pink-200 text-base sm:text-lg font-medium transition-colors duration-300 flex items-center bg-pink-600/30 hover:bg-pink-600/40 backdrop-blur-md px-4 py-2 rounded-lg">
                <span class="mr-2">üéÇ</span> Create Your Wish <span class="ml-2">üéà</span>
            </a>
        </div>
    </div>

    <script>
        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            
            return age;
        }

        function getNextBirthday(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            const nextBirthday = new Date(today.getFullYear(), birth.getMonth(), birth.getDate());
            
            if (nextBirthday < today) {
                nextBirthday.setFullYear(today.getFullYear() + 1);
            }
            
            return nextBirthday;
        }

        function getDaysDifference(date1, date2) {
            const diffTime = Math.abs(date2 - date1);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        const todayWishes = [
            "‚ú® Dearest {name}, a magnificent {age}th birthday awaits you! üéâ\nMay this extraordinary day fill your heart with boundless joy and create memories that sparkle forever!",
            "üåü On your splendid {age}th birthday, {name}! \nMay this magical day unfold like a beautiful dream, bringing you moments of pure delight and endless wonder!",
            "üéÇ Celebrating the remarkable {name} on your {age}th birthday! üéà\nMay your special day overflow with cherished moments and illuminate your path with endless possibilities!",
            "üéÅ To the wonderful {name} on your {age}th birthday!\nMay each moment today shine as brilliantly as your spirit, bringing you infinite joy and treasured memories!",
            "üåà Happy {age}th Birthday to the extraordinary {name}! üéä\nMay your celebration be as unique and wonderful as you are, filled with love, laughter, and countless blessings!"
        ];

        const upcomingWishes = [
            "üéà Wonderful {name}! Just {days} enchanting days until your {age}th birthday celebration begins! The anticipation fills the air! üéâ",
            "‚ú® Beloved {name}, in {days} days we'll celebrate your magical {age}th birthday! The excitement grows with each passing moment! üéÇ",
            "üåü {name}, your {age}th birthday approaches in {days} days! Let the countdown to your spectacular celebration begin! üéä",
            "üéÅ Dearest {name}, {days} days remain until your magnificent {age}th birthday! Prepare for an extraordinary celebration! ‚ú®"
        ];

        const pastWishes = [
            "üåà Cherished {name}, your {age}th year has begun so beautifully! May the birthday magic continue to sparkle in your heart! ‚ú®",
            "üéÅ Wonderful {name}, {days} delightful days into your {age}th year, and you're radiating pure joy! Keep inspiring those around you! üåü",
            "‚ú® Beloved {name}, {days} magical days of being {age} have passed, each one more remarkable than the last! Here's to countless more wonderful moments! üéâ",
            "üéà Dearest {name}, {days} beautiful days of your {age}th year have unfolded, each one touched by your wonderful spirit! Keep spreading your light! üå∫"
        ];

        const wishDisplay = document.getElementById('wishMessage');
        const wishMessageContainer = document.getElementById('wishMessageContainer');
        const wishFromDisplay = document.getElementById('wishFrom');
        const ageDisplay = document.getElementById('ageDisplay');

        async function shareWish() {
            const shareData = {
                title: '‚ú® Birthday Wish',
                text: wishDisplay.innerText + (wishFromDisplay.style.display !== 'none' ? '\n' + wishFromDisplay.innerText : ''),
                url: window.location.href
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                } else {
                    await navigator.clipboard.writeText(shareData.text + '\n\n' + shareData.url);
                    const notification = document.createElement('div');
                    notification.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-black/75 text-white px-4 py-2 rounded-lg backdrop-blur-md text-sm';
                    notification.textContent = '‚ú® Link and wish copied to clipboard! ‚ú®';
                    document.body.appendChild(notification);
                    setTimeout(() => notification.remove(), 2000);
                }
            } catch (err) {
                console.error('Error sharing:', err);
            }
        }

        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const nameFromUrl = urlParams.get('name');
            
            if (!nameFromUrl) {
                window.location.href = 'create_shareable_link.html';
                return;
            }

            const birthDateFromUrl = urlParams.get('dob');
            const wishFromUrl = urlParams.get('from');
            
            generateAndDisplayWish(
                decodeURIComponent(nameFromUrl),
                birthDateFromUrl || "",
                wishFromUrl ? decodeURIComponent(wishFromUrl) : ""
            );
        });

        function generateAndDisplayWish(name, birthDate, wishFrom) {
            if (!name) return;

            const today = new Date();
            const birth = new Date(birthDate);
            const nextBirthday = getNextBirthday(birthDate);
            const age = calculateAge(birthDate);
            const isBirthday = today.getMonth() === birth.getMonth() && today.getDate() === birth.getDate();
            const daysDiff = getDaysDifference(today, nextBirthday);
            const daysAfterBirthday = getDaysDifference(new Date(today.getFullYear(), birth.getMonth(), birth.getDate()), today);

            let wishes;
            let displayAge = age;

            if (isBirthday) {
                wishes = todayWishes;
                ageDisplay.textContent = `üéâ Happy ${age}th Birthday! üéâ`;
                celebrateWithConfetti();
            } else if (today < nextBirthday) {
                wishes = upcomingWishes;
                displayAge = age + 1;
                ageDisplay.textContent = `${daysDiff} days until your ${displayAge}th birthday! üéà`;
            } else {
                wishes = pastWishes;
                ageDisplay.textContent = `Age ${age} ‚Ä¢ ${daysAfterBirthday} days into your amazing year! ‚ú®`;
            }

            ageDisplay.style.display = 'block';
            
            wishDisplay.style.display = 'flex';
            wishDisplay.style.opacity = '0';
            wishDisplay.style.transform = 'scale(0.9)';

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * wishes.length);
                let personalizedWish = wishes[randomIndex]
                    .replace(/{name}/g, name)
                    .replace(/{age}/g, displayAge)
                    .replace(/{days}/g, isBirthday ? 0 : daysDiff);
                wishDisplay.innerHTML = personalizedWish.split('\n').join('<br>');
                
                if (wishFrom) {
                    wishFromDisplay.textContent = `- With love from ${wishFrom} ‚ù§Ô∏è`;
                    wishFromDisplay.style.display = 'block';
                }
                
                wishDisplay.style.opacity = '1';
                wishDisplay.style.transform = 'scale(1)';
                wishDisplay.className = 'text-center text-xl font-medium p-6 rounded-xl min-h-[120px] flex items-center justify-center bg-gradient-to-r from-pink-100 to-purple-100 shadow-lg border border-pink-200 transform transition-all duration-500';
            }, 200);
        }

        function celebrateWithConfetti() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 },
                spread: 360,
                ticks: 100,
                gravity: 0.5,
                decay: 0.94,
                startVelocity: 30
            };

            function fire(particleRatio, opts) {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio)
                });
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });
            fire(0.2, {
                spread: 60,
            });
            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }
    </script>
</body>
</html>
